<!-- components top nav bar> Cancel & Set actions > set enabled when valid(10 digits) -->
<div class="top-bar">
	<div class="left" (click)="dismiss()">
		Cancel
	</div>
	<div class="right disable-pad-set" #setlabel (click)="set()">
		Set
	</div>
</div>

<div class="top">
	<div class="left" style="font-size: 28px;">&nbsp;<span matPrefix>+91 &nbsp;</span> <span #p1></span></div>
	<div class="right" style="font-size: 28px;">
		<div class="col3" (click)="scratchbox('-1')"><ion-icon ios="ios-backspace" md="md-backspace"></ion-icon></div>
	</div>
</div>

<div class="keypad">
	<div class="row">
		<div class="col1" #cell1 (click)="scratchbox('1')">1</div>
		<div class="col2" #cell2 (click)="scratchbox('2')">2</div>
		<div class="col3" #cell3 (click)="scratchbox('3')">3</div>
	</div>
	<div class="row">
		<div class="col1" #cell4 (click)="scratchbox('4')">4</div>
		<div class="col2" #cell5 (click)="scratchbox('5')">5</div>
		<div class="col3" #cell6 (click)="scratchbox('6')">6</div>
	</div>
	<div class="row">
		<div class="col1" #cell7 (click)="scratchbox('7')">7</div>
		<div class="col2" #cell8 (click)="scratchbox('8')">8</div>
		<div class="col3" #cell9 (click)="scratchbox('9')">9</div>
	</div>
	<div class="row">
		<div class="col1">&nbsp;</div>
		<div class="col2" #cell0 (click)="scratchbox('0')">0</div>
		<div class="col3">&nbsp;</div>
	</div>
</div>
