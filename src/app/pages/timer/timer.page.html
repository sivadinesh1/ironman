<!-- <ion-content padding style="--background: #000000;"> -->
<ion-content padding color="darkest">
	<ion-item class="top" color="dark">
		<ion-label>Rest Duration</ion-label>
		<ion-datetime
			#myPicker
			display-format="mm:ss"
			placeholder="Pick it"
			[(ngModel)]="fullTime"
			(ionChange)="updateMyDate(myPicker.value)"
			
		></ion-datetime>
	</ion-item>

	<circle-progress
		(click)="startTimer()"
		[percent]="percent"
		[maxPercent]="100"
		[radius]="radius"
		[showTitle]="false"
		[showSubtitle]="true"
		[subtitle]="remainingTime"
		[subtitleFontSize]="40"
		[showUnits]="false"
		[outerStrokeWidth]="16"
		[outerStrokeColor]="'#8000FF'"
		[showZeroOuterStroke]="false"
		[backgroundStroke]="'#33003F'"
		[backgroundStrokeWidth]="3"
		[outerStrokeGradient]="true"
		[outerStrokeGradientStopColor]="'#FF00CB'"
		[showInnerStroke]="false"
	></circle-progress>

	<p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ng-container *ngIf="timer == false; else running">
			<ion-fab-button (click)="startTimer()" color="puremagenta">
				<ion-icon name="play"></ion-icon>
			</ion-fab-button>
		</ng-container>
		<ng-template #running>
			<ion-fab-button (click)="stopTimer()" color="puremagenta">
				<ion-icon name="square"></ion-icon>
			</ion-fab-button>
		</ng-template>
	</ion-fab>
</ion-content>
