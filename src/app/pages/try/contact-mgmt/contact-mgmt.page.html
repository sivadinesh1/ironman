<ion-header>
	<ion-toolbar color="primary">
		<ion-title>contact-mgmt</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

<ion-searchbar (keyup)="onKeyUp($event)">

</ion-searchbar>

	<ion-button (click)="loadContacts()" expand="full">Load Contacts</ion-button>
	<ion-button (click)="createContact()" expand="full">Create Contacts</ion-button>

	<ion-list>
		<ion-item-sliding *ngFor="let item of myContacts">
			<ion-item>
				<ion-label>
					{{item.name.givenName}} <b>{{item.name.familyName}}</b>
					<p>
						{{item.phoneNumbers[0].value}}
					</p>
				</ion-label>
			</ion-item>
			<ion-item-options side="end">
				<ion-item-option (click)="call(item)" color="primary">
					<ion-icon name="call" slot="icon-only"></ion-icon>
				</ion-item-option>
				<ion-item-option (click)="sendSMS(item)" color="primary">
					<ion-icon name="mail" slot="icon-only"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
