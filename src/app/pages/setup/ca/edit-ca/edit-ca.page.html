<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/" ></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<h2 class="auth-title">
	Edit Center Admin !
</h2>
<ion-content class="form-content" padding>
	<form focusInvalidInput [formGroup]="submitForm" (ngSubmit)="doSubmit()">
		<ion-list class="inputs-list" lines="full">
			<ion-item class="input-item">
				<ion-label position="floating">First Name <ion-text color="danger">*</ion-text></ion-label>
				<ion-input type="text" placeholder="Enter First Name" formControlName="firstname" clearInput></ion-input>
			</ion-item>

			<div class="error-container">
				<ng-container *ngFor="let validation of validation_messages.firstname">
					<div
						class="error-message"
						*ngIf="
							submitForm.get('firstname').hasError(validation.type) &&
							(submitForm.get('firstname').dirty || submitForm.get('firstname').touched)
						"
					>
						<ion-icon name="information-circle-outline"></ion-icon>
						<span>{{ validation.message }}</span>
					</div>  
				</ng-container>
			</div>

			<ion-item class="input-item">
				<ion-label position="floating">Mobile Number <ion-text color="danger">*</ion-text></ion-label>
				<ion-input type="text" placeholder="Enter Mobile Number" formControlName="mobilenumber" clearInput></ion-input>
			</ion-item>

			<div class="error-container">
				<ng-container *ngFor="let validation of validation_messages.mobilenumber">
					<div
						class="error-message"
						*ngIf="
							submitForm.get('mobilenumber').hasError(validation.type) &&
							(submitForm.get('mobilenumber').dirty || submitForm.get('mobilenumber').touched)
						"
					>
						<ion-icon name="information-circle-outline"></ion-icon>
						<span>{{ validation.message }}</span>
					</div>
				</ng-container>
			</div>

			<ion-item class="input-item">
				<ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>
				<ion-input type="text" placeholder="Enter email" formControlName="email" clearInput></ion-input>
			</ion-item>
			<div class="error-container">
				<ng-container *ngFor="let validation of validation_messages.email">
					<div
						class="error-message"
						*ngIf="
							submitForm?.get('email').hasError(validation.type) &&
							(submitForm?.get('email').dirty || submitForm?.get('email').touched)
						"
					>
						<ion-icon name="information-circle-outline"></ion-icon>
						<span>{{ validation.message }}</span>
					</div>
				</ng-container>
			</div>

			<ion-chip
				*ngFor="let item of listGenderItems; let idx = index"
				[ngStyle]="{ background: item.selected ? '#FF5733' : '#33FF93' }"
				(click)="onGenderClick(item)"
			>
				<ion-label>
					{{ item.gender }}
				</ion-label>
			</ion-chip>
		</ion-list>

		<ion-button class="sub-btn" type="submit" expand="block" [disabled]="!submitForm.valid"
			>Edit Center Admin</ion-button
		>
	</form>
</ion-content>
