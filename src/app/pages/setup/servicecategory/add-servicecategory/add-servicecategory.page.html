<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/" (click)="goBack()"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="form-content" padding>
	<h2 class="auth-title">
		Add Service Category !
	</h2>
	<form focusInvalidInput [formGroup]="submitForm" (ngSubmit)="doSubmit()">
		<ion-list class="inputs-list" lines="full">
			<ion-item class="input-item">
				<ion-label position="floating">Name <ion-text color="danger">*</ion-text></ion-label>
				<ion-input type="text" placeholder="Enter Name" formControlName="name" clearInput></ion-input>
			</ion-item>

			<div class="error-container">
				<ng-container *ngFor="let validation of validation_messages.name">
					<div
						class="error-message"
						*ngIf="
							submitForm.get('name').hasError(validation.type) &&
							(submitForm.get('name').dirty || submitForm.get('name').touched)
						"
					>
						<ion-icon name="information-circle-outline"></ion-icon>
						<span>{{ validation.message }}</span>
					</div>
				</ng-container>
			</div>

			<ion-item class="input-item">
				<ion-label position="floating">Description <ion-text color="danger">*</ion-text></ion-label>
				<ion-input type="text" placeholder="Enter Description" formControlName="description" clearInput></ion-input>
			</ion-item>

			<div class="error-container">
				<ng-container *ngFor="let validation of validation_messages.description">
					<div
						class="error-message"
						*ngIf="
							submitForm.get('description').hasError(validation.type) &&
							(submitForm.get('description').dirty || submitForm.get('description').touched)
						"
					>
						<ion-icon name="information-circle-outline"></ion-icon>
						<span>{{ validation.message }}</span>
					</div>
				</ng-container>
			</div>

			<ion-chip
				*ngFor="let item of listItems; let idx = index"
				(click)="onItemClick(item)"
				[ngStyle]="{ background: item.selected ? '#FF5733' : '#33FF93' }"
			>
				<ion-label>
					{{ item.name }}
				</ion-label>
			</ion-chip>
		</ion-list>

		<ion-button class="sub-btn" type="submit" expand="block" [disabled]="!submitForm.valid"
			>Add Service Category</ion-button
		>

		
	</form>
</ion-content>
