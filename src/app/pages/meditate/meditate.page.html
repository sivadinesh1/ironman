<ion-header>
	<ion-toolbar>
		<ion-title>meditate</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content style="--background: violet;">
	<div class="vid-container">
		<!-- <video loop autoplay #myVideo> -->
		<video loop #myVideo>
			<!-- <source [src]="_srcvideo" type="video/mp4" /> -->
			<source src="/assets/video/rain.mp4" type="video/mp4" />
		</video>
	</div>

	<ion-button (click)="actionBtn(10)">1 Mins Play</ion-button>
	<ion-button (click)="actionBtn(300)">5 Mins Play</ion-button>
	<ion-button (click)="actionBtn(0)">Stop</ion-button>

	<div class="test">
		hello
		<img [src]="_src" width="36px" height="36px" />

		elapsed time : {{currenttime}}

		<br />TIME: {{minutes}} : {{seconds}}

		<br />progress: {{this.progress}} %

		<br />

		<circle-progress
			[percent]="progress"
			[maxPercent]="100"
			[radius]="radius"
			[showTitle]="false"
			[showSubtitle]="true"
			[subtitleFontSize]="40"
			[showUnits]="false"
			[outerStrokeWidth]="16"
			[outerStrokeColor]="'#8000FF'"
			[showZeroOuterStroke]="false"
			[backgroundStroke]="'#33003F'"
			[backgroundStrokeWidth]="3"
			[outerStrokeGradient]="true"
			[outerStrokeGradientStopColor]="'#FF00CB'"
			[showInnerStroke]="false"
		></circle-progress>
	</div>
</ion-content>
