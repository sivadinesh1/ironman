<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        (click)="showDashboard()"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="form-content" padding>
  <h2 class="auth-title">
    Add Enquiry !
  </h2>
  <form focusInvalidInput [formGroup]="submitForm" (ngSubmit)="doSubmit()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-label position="floating"
          >First Name <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input
          required
          type="text"
          placeholder="Enter first name"
          formControlName="firstname"
          clearInput
        ></ion-input>
      </ion-item>

      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.firstname">
          <div
            class="error-message"
            *ngIf="
								submitForm.get('firstname').hasError(validation.type) &&
								(submitForm.get('firstname').dirty || submitForm.get('firstname').touched)
							"
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="input-item">
        <ion-label position="floating"
          >Last Name <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input
          required
          type="text"
          placeholder="Enter last name"
          formControlName="lastname"
          clearInput
        ></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.lastname">
          <div
            class="error-message"
            *ngIf="
								submitForm.get('lastname').hasError(validation.type) &&
								(submitForm.get('lastname').dirty || submitForm.get('lastname').touched)
							"
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="input-item">
        <ion-label position="floating"
          >Phone <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input
          type="text"
          placeholder="Enter phone number"
          formControlName="phone"
          clearInput
        ></ion-input>
      </ion-item>

      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.phone">
          <div
            class="error-message"
            *ngIf="
								submitForm.get('phone').hasError(validation.type) &&
								(submitForm.get('phone').dirty || submitForm.get('phone').touched)
							"
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="input-item">
        <ion-label position="floating"
          >Email <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input
          type="text"
          placeholder="Enter email"
          formControlName="email"
          clearInput
        ></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div
            class="error-message"
            *ngIf="
								submitForm?.get('email').hasError(validation.type) &&
								(submitForm?.get('email').dirty || submitForm?.get('email').touched)
							"
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>

    <div>
      <label class="switch">
        <input type="checkbox" formControlName="istrial" />
        <span class="slider round"></span>
      </label>
    </div>

    <ion-chip
      *ngFor="let item of listItems; let idx = index"
      (click)="showServicesCard(item)"
      [ngStyle]="{ background: item.selected ? '#FF5733' : '#33FF93' }"
    >
      <ion-label>
        {{ item.name }}
      </ion-label>
    </ion-chip>

    <ion-button
      class="sub-btn"
      type="submit"
      expand="block"
      [disabled]="!submitForm.valid"
      >Add Enquiry</ion-button
    >
  </form>

  {{submitForm.value | json}} {{submitForm.valid}}
</ion-content>
